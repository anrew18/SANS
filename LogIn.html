<!DOCTYPE html>
<html>
<head></head>
<body>
<h2>SANS Test Example</h2>
<h3>By: Andrew Alexander</h3>

<form>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" maxlength="200"><br><br>
  <label for="releaseDate">Release Date:</label>
  <input type="date" id="releaseDate" name="releaseDate" minDate="1/10/2015"><br><br>
  <label for="rating">Rating: </label>
  <input type="number" id="rating" name="rating" min="1" max="5"><br><br>
  <input type="submit" class="btn" value="Add Movie" id="submit">
</form>

</body>
</html>
